        ul {

        .draw-btn {

        .result {
            margin-top: 1.5rem;

        .shake {

        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }

        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .heart {
            position: absolute;
            font-size: 24px;

        @keyframes floatUp {

<body>
    <a href="{{ "/" | relative_url }}" class="back-link">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
    <div class="container">
        <h1>‚ú® ÂêÉ‰ªÄ‰πà ‚ú®</h1>
        <div class="input-group">
            <input type="text" id="optionInput" class="option-input" placeholder="ËæìÂÖ•ÈÄâÈ°π (EnterÊ∑ªÂä†)..." onkeypress="handleKeyPress(event)">
            <button class="add-btn" onclick="addOption()">Ê∑ªÂä†</button>
        </div>
        <ul id="optionList"></ul>
        <button class="draw-btn" onclick="drawLottery()">ÂºÄÂßãÊäΩÁ≠æ</button>
        <div class="result" id="result"></div>
    </div>
    <div class="hearts" id="hearts"></div>

    <script>
        let options = [];

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addOption();
            }
        }

        function addOption() {
            const input = document.getElementById('optionInput');
            const value = input.value.trim();
            if (value) {
                options.push(value);
                renderOptions();
                input.value = '';
                input.focus();
            }
        }

        function removeOption(index) {
            options.splice(index, 1);
            renderOptions();
        }

        function renderOptions() {
            const list = document.getElementById('optionList');
            list.innerHTML = '';
            options.forEach((opt, index) => {
                const li = document.createElement('li');
                li.textContent = opt;
                const btn = document.createElement('button');
                btn.innerHTML = '&times;';
                btn.className = 'remove-btn';
                btn.title = 'Âà†Èô§';
                btn.onclick = () => removeOption(index);
                li.appendChild(btn);
                list.appendChild(li);
            });
        }

        function drawLottery() {
            if (options.length === 0) {
                alert('ËØ∑ÂÖàÊ∑ªÂä†ÈÄâÈ°π');
                return;
            }

            const container = document.querySelector('.container');
            const resultDiv = document.getElementById('result');
            
            // ÈáçÁΩÆÁªìÊûú
            resultDiv.textContent = 'ÊäΩÁ≠æ‰∏≠...';
            resultDiv.style.opacity = '0.5';
            
            container.classList.add('shake');

            setTimeout(() => {
                container.classList.remove('shake');
                const randomIndex = Math.floor(Math.random() * options.length);
                const result = options[randomIndex];
                
                resultDiv.style.opacity = '1';
                resultDiv.innerHTML = `üéâ ÊäΩÂà∞Ôºö${result} üéâ`;

                // Ê∑ªÂä†Áà±ÂøÉÂä®Áîª
                createHearts();
            }, 1000); // ÊëáÊôÉ1ÁßíÂêéÊòæÁ§∫ÁªìÊûú
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            heartsContainer.innerHTML = ''; // Ê∏ÖÁ©∫‰πãÂâçÁöÑÁà±ÂøÉ
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = ['‚ù§Ô∏è', '‚ú®', 'üéâ', 'üåü'][Math.floor(Math.random() * 4)];
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 0.5}s`;
                heart.style.fontSize = `${20 + Math.random() * 20}px`;
                heartsContainer.appendChild(heart);

                // ÁßªÈô§Âä®ÁîªÁªìÊùüÁöÑÁà±ÂøÉ
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
